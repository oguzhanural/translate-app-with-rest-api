<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Translate</title>
</head>
<body>
    <div class="container">
        <div class="box"> <!-- container den biraz paddinge sahip olacak. container ortalı olacak-->
            <ul class="controls">
                <li class="left">
                    <div class="icons">
                        <i id="from" class="fa-solid fa-volume-high"></i>
                        <i id="from" class="fa-solid fa-copy"></i>       
                    </div>
                    <select name="" id="from-lang"></select>
                </li>
                <li class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                <li class="right">
                    <div class="icons">
                        <i id="to" class="fa-solid fa-volume-high"></i>
                        <i id="to" class="fa-solid fa-copy"></i >        
                    </div>
                     <select name="" id="to-lang"></select>
                </li>
            </ul>
             <div class="text-controls">
                <textarea name="" id="from-text" class="from-text" placeholder=""></textarea>
                <textarea name="" id="to-text" class="to-text" placeholder="Çeviri" readonly disabled></textarea>
            </div>
        </div>
        <button id="btnTranslate">Çevir</button>
    </div>
    
   

   
    

    <script src="https://kit.fontawesome.com/8533f6b875.js" crossorigin="anonymous"></script>
    <script src="language.js"></script>
    <script src="script.js"></script>
</body>
</html>
